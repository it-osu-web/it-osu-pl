  <script type="text/json" id="sg-pattern-data-atoms-responsive-image" class="sg-pattern-data">
    {"lineage":[{"lineagePattern":"atoms-image","lineagePath":"..\/..\/patterns\/01-atoms-06-images-00-responsive-image-responsive-image\/01-atoms-06-images-00-responsive-image-responsive-image.html"},{"lineagePattern":"atoms-picture","lineagePath":"..\/..\/patterns\/01-atoms-06-images-00-responsive-image-responsive-image\/01-atoms-06-images-00-responsive-image-responsive-image.html"}],"lineageR":[],"patternBreadcrumb":{"patternType":"atoms","patternSubtype":"images"},"patternDesc":"<h3>Background<\/h3>\n\n<p>There are two key files for controlling the output of images. The first is <code>_image.twig<\/code> (basic <code>&lt;img&gt;<\/code> tag) and <code>responsive-image.twig<\/code>, which relies on the first file. You can include either depending on your need.<\/p>\n\n<h3>Responsive (srcset)<\/h3>\n\n<p>As in the past, any image element can include the basic img tag attributes (src, alt, title) as well as the following responsive attributes: <code>img_srcset<\/code> and <code>img_sizes<\/code>. However, in order to use the srcset approach, you need to set <code>output_image_tag<\/code> to TRUE (see <code>components\/_patterns\/01-atoms\/04-images\/00-image\/02-figure.yml<\/code>) for an example.<\/p>\n\n<h3>Responsive (picture)<\/h3>\n\n<p>If you don't set <code>output_image_tag<\/code>, then the responsive image usage will default to using the <code>&lt;picture&gt;<\/code> element.<\/p>","patternExtension":"twig","patternName":"Image (responsive support)","patternPartial":"atoms-responsive-image","patternState":""}
