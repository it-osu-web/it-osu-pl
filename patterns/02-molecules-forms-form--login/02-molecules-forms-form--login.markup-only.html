<form>
  <fieldset class="form-fieldset">

    <legend>Login Form</legend>

    <div class="form-item">
      

          
<label for="field-email" class="form-item__label form-item__label--textfield" aria-required="0">Email</label>

<input
  class="form-item__textfield form-item__textfield--email" id="field-email"
      autocapitalize="none"
      type="email"
      name="email"
      required="required"
      aria-required="1"
      value=""
      pattern=""
      title=""
    placeholder="name@example.com"
>
    </div>

    <div class="form-item">
      

          
<label for="field-password" class="form-item__label form-item__label--textfield" aria-required="0">Password</label>

<input
  class="form-item__textfield form-item__textfield--password" id="field-password"
      autocapitalize="none"
      type="password"
      name="password"
      required="required"
      aria-required="1"
      value=""
      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
      title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
    placeholder="Enter your password"
>
    </div>

    

  
<button
  class="button"
    href="#"
>
      Sign Up
  </button>

  </fieldset>
</form>
