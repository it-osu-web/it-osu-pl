field_placeholder:
  "Enter your password"
button_modifiers:
  1:
    "password"
field_attributes:
  autocapitalize:
    none
  type:
    password
  name:
    password
  required:
    required
  aria-required:
    true
  value:

  pattern:
    ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$
  title:
    Please include at least 1 uppercase character, 1 lowercase character, and 1 number.
